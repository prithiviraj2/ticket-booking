<div class="contain  overflow-hidden mb-0">
    <div *ngFor="let movie of movie">
        <div class="backimg">
            <div class="row">
                <div class="col-lg-3  mt-5">
                    <img src="{{movie.src}}" width="90%" height="90%" class="ms-4">
                </div>
                <div class="col-lg-9 mt-5 p-4 text-white">
                    <h1 class="mt-2 mb-5">{{movie.title}}</h1>
                    <h5 class="mt-3 mb-5">{{movie.duration}}</h5>
                    <p class="mt-3 mb-5 text-dark"><span class="bg-body p-2">{{movie.lang}}</span> </p>
                    <a class="btn btn-lg btn-primary mt-5 px-4 rounded fs-3" routerLink="/theater">Book Tickets</a>
                </div>
                
            </div>
        </div>
        <div class="mt-4 p-4">
            <h2>About the movie</h2>
            <p class="mt-3 mb-5">{{movie.overview}}</p>
        </div>
        <hr>
    </div>
    <div class="mt-4 p-4">
        <h2 class="text-dark">Cast</h2>
        <div class="row">
            <div class="col-lg-2" *ngFor="let cast of getMovieCastResult">
                <div class="text-center mt-2 cast">
                    <img class="round" src="{{cast.src}}" width="130px" height="130px">
                    <h3 class="text-dark fs-6 mt-2 ">{{cast.original_name}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
