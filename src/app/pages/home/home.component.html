<section class="bg-dark">
    <div class="contain-fluid">
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000" *ngFor="let carousellist of carosel;let i=index"
                    [ngClass]="{active:i===1}">
                    <img src="{{carousellist.src}}" class="d-block w-100 img-fluid" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h2>{{carousellist.original_title}}</h2>
                        <p>{{carousellist.overview}}</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <div class="contain mt-3 p-4">

        <!-- trending movies  -->
        <div class="row">
            <h5 class="text-white">Trending Movies</h5>
            <div class="rowposter mt-3 p-2">
                <ng-container *ngFor="let trendingmovie of movies">
                    <img src="{{trendingmovie.src}}" class="rowimg largeposter" alt="..." routerLink="movie/{{trendingmovie.id}}">
                    
                </ng-container>
            </div>

        </div>
    </div>
</section>
